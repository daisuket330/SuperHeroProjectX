{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Hero</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
</head>
<body>
    <form action="{% url 'superheroes:create' %}" method="post">
        {% csrf_token %}
        <label>Name:</label> <input type="text" name="name" id="name"><br>
        <label>Alter Ego:</label> <input type="text" name="alter_ego" id="alter_ego"><br>
        <label>Primary Ability:</label> <input type="text" name="primary" id="primary"><br>
        <label>Secondary Ability:</label> <input type="text" name="secondary" id="secondary"><br>
        <label>Catchphrase:</label> <input type="text" name="catchphrase" id="catchphrase"><br><br><br>
        <input type="submit" value="Add!">
    </form>
</body>
</html>
